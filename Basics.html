<!DOCTYPE html> 
<!-- Informiert über die Art des HTML Dokuments, da es verschiedene Versionen von HTML sowie XHTML gab. In HTML5 verwendet man einfach diesen Doctype.-->
<html lang="de"> 
<!-- Umschließt das gesamte HTML Dokument. Wird als Root bezeichnet. Deklaration der Sprache in der das Dokument geschrieben wird, zb. "de" oder "en".-->


    <head> 
    <!-- Information über die Website. Diese werden in Suchmaschinen/Programmen/Browsern ausgewertet.-->

    <meta charset="utf-8"> 
    <!-- Zeichenkodierung. Siehe Software Entwicklung 1 bzw. Mathematik.-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Wichtig für die responsiveness der Website. Hier ist Viewport angegeben, darf aber skaliert werden.-->

    <meta name="author" content="Mimo-mi">
    <!-- Es gibt viele unterschiedliche Metadaten die man angeben kann. Dazu gehören: Autoren, Datum, Beschreibungen, Stichwörter etc.-->

    <title>Titel</title> 
    <!-- Wird im Tab angezeigt. -->

    </head>
    <!-- Ende des head tags.-->



    <body> 
    <!-- Informationen die vom Browser dargestellt werden.-->

    </body>
    <!-- Ende des body tags.-->



</html>
<!-- Ende des html dokuments.-->
